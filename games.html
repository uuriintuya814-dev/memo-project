<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8">

    <title>Memo Games</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="games.css">
    <!-- jQuery & SweetAlert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

</head>

<body>
    <!-- PROFILE BAR -->
    <div class="profile-bar">
        <div class="profile-pink">
            <div class="profile-img">
                <img src="images/pro.jpg" alt="">
            </div>
            <div class="text">
                <div style="font-weight: bold;">User Name </div>
                <div style="color: gray; font-size: 12px;">LV. MASTER KING</div>
                <div id="process"></div>
            </div>

        </div>
        <div class="point">
            YOUR POINT IS ... / 10000
        </div>
    </div>



    <div class="header">

        <div class="currency-container">
            <div class="currency">
                <img src="images/coin.png" alt="Gold Coin">
                <span>4,892</span>
            </div>
            <div class="currency">
                <img src="images/diamond.png" alt="Blue Crystal">
                <span>8,219</span>
            </div>
        </div>

        <div class="btns">
            <a href="dashboard.html"><button>Профайл</button></a>
            <a href="games.html"><button class="active">Тоглоом</button></a>
            <a href="info.html"><button>Мэдээлэл</button></a>
            <a href="about.html"><button>Бидний тухай</button></a>
        </div>
    </div>



    <div class="container">
        <h4 align="center" class="thought">Алийг нь тоглохоо <br> мэдэхгүй байна уу?</h4>
        <div class="row">
            <div class="col-xs-12" align="center">
                <div id="wheel">
                    <canvas id="canvas" width="260" height="260"></canvas>
                </div>
            </div>
        </div>
        <div class="row" style="margin-top: 20px;">
            <div class="col-xs-12" align="center">
                <button onclick="startSpin()" class="btn">Эргүүлэх</button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="resultModal">
        <div class="modal-content">
            <div class="modal-header">
            </div>
            <div class="modal-body" id="modalBodyText">
                <!-- Үр дүн энд гарна -->
            </div>
            <div class="modal-footer">
                <button onclick="hideModal()" class="btn">Тоглох</button>
                <button onclick="hideModal()" class="btn">Гарах</button>
            </div>
        </div>
    </div>

    <div class="game-container">
        <div class="game-cocontainer">
            <div class="game-card">
                <div class="game-img"><img src="images/reaction.png" alt=""></div>
                <div class="game-name">Анхаар & Төвлөр</div>
                <a href="reaction.html"><button class="playbtn">Тоглох</button></a>
            </div>
            <div class="game-card">
                <div class="game-img"><img src="images/sonstogtoo.png" alt=""></div>
                <div class="game-name">Сонс & Тогтоо</div>
                <a href="color.html"><button class="playbtn">Тоглох</button></a>
            </div>
            <div class="game-card">
                <div class="game-img"><img src="images/memo-card.png" alt=""></div>
                <div class="game-name">Мемо Карт</div>
                <a href="memory-card.html"><button class="playbtn">Тоглох</button></a>
            </div>
            <div class="game-card">
                <div class="game-img"><img src="images/fruit.png" alt=""></div>
                <div class="game-name">Жимс, Бөмбөг, Мөс</div>
                <a href="fruit.html"><button class="playbtn">Тоглох</button></a>
            </div>
            <div class="game-card">
                <div class="game-img"><img src="images/bihenbe.png" alt=""></div>
                <div class="game-name">Би Хэн Бэ❓</div>
                <a href="people.html"><button class="playbtn">Тоглох</button></a>
            </div>
            <div class="game-card">
                <div class="game-img"><img src="images/wordwiz.png" alt=""></div>
                <div class="game-name">Word Wizard</div>
                <a href="english.html"><button class="playbtn">Тоглох</button></a>
            </div>
            <div class="game-card">
                <div class="game-img"><img src="images/ugtseejil.png" alt=""></div>
                <div class="game-name">Үг Цээжил</div>
                <a href="word-memo.html"><button class="playbtn">Тоглох</button></a>
            </div>
            <div class="game-card">
                <div class="game-img"><img src="images/reaction.png" alt=""></div>
                <div class="game-name">Анхаар & Төвлөр</div>
                <a href="reaction.html"><button class="playbtn">Тоглох</button></a>
            </div>
            
        </div>


    </div>



    <script src="common.js"></script>
    <script src="userData.js"></script>
</body>

</html>
