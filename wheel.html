<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>Spinning Wheel Game</title>

  <!-- jQuery and SweetAlert -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/2.1.2/sweetalert.min.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h4 align="center">–ê–ª–∏–π–≥ –Ω—å —Å–æ–Ω–≥–æ—Ö–æ–æ –º—ç–¥—ç—Ö–≥“Ø–π –±–∞–π–Ω–∞ —É—É?</h4>
    <div class="row">
      <div class="col-xs-12" align="center">
        <div id="wheel">
          <canvas id="canvas" width="260" height="260"></canvas>
        </div>
      </div>
    </div>
    <div class="row" style="margin-top: 20px;">
      <div class="col-xs-12" align="center">
        <button type="button" class="btn btn-success" onclick="startSpin()">Spin Now!</button>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div id="resultModal" class="modal fade" role="dialog">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-success">üéâ Result</h4>
        </div>
        <div class="modal-body" id="modalBodyText">
          <!-- winner name here -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" onclick="startSpin()" data-dismiss="modal">Play Again</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Exit</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const width = canvas.width;
    const center = width / 2;

    const color_data = ['#fedf30', '#fdb441', '#fd6930', '#eb5454', '#bf9dd3', '#29b8cd', "#00f2a6", "#f67"];
    const label_data = ['Divyesh', 'Roshni', 'Rency', 'Reem', 'Ditya', 'Feny', 'Greny', 'Ronil'];
    const slices = color_data.length;
    const sliceDeg = 360 / slices;

    let deg = Math.random() * 360;
    let speed = 10;
    let animation;
    let isSpinning = false;
    let lock = false;
    let slowDownRand = 0;

    function deg2rad(deg) {
      return deg * Math.PI / 180;
    }

    function rand(min, max) {
      return Math.random() * (max - min) + min;
    }

    function drawWheel(currentDeg) {
      ctx.clearRect(0, 0, width, width);
      let tempDeg = currentDeg;

      for (let i = 0; i < slices; i++) {
        ctx.beginPath();
        ctx.fillStyle = color_data[i];
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, deg2rad(tempDeg), deg2rad(tempDeg + sliceDeg));
        ctx.lineTo(center, center);
        ctx.fill();

        const drawText_deg = tempDeg + sliceDeg / 2;
        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(deg2rad(drawText_deg));
        ctx.textAlign = "right";
        ctx.fillStyle = "#fff";
        ctx.font = 'bold 15px sans-serif';
        ctx.fillText(label_data[i], 100, 5);
        ctx.restore();

        tempDeg += sliceDeg;
      }
    }

    function spin() {
      deg += speed;
      deg %= 360;

      if (!lock && isSpinning) {
        animation = requestAnimationFrame(spin);
        drawWheel(deg);
        return;
      }

      // Decelerate
      if (lock) {
        if (speed > 0.2) {
          speed *= slowDownRand;
        } else {
          cancelAnimationFrame(animation);
          isSpinning = false;
          speed = 10;
          lock = false;
          showResult();
          return;
        }
        deg += speed;
        deg %= 360;
        animation = requestAnimationFrame(spin);
        drawWheel(deg);
      }
    }

    function startSpin() {
      isSpinning = true;
      lock = false;
      slowDownRand = rand(0.985, 0.992);
      speed = 10;
      deg = Math.random() * 360;
      drawWheel(deg);
      spin();

      // Stop after 3 seconds
      setTimeout(() => {
        lock = true;
      }, 3000);
    }

    function showResult() {
      const ai = Math.floor(((360 - deg - 90) % 360) / sliceDeg);
      const index = (slices + ai) % slices;
      const winner = label_data[index];

      document.getElementById("modalBodyText").innerHTML = `<p class="text-center">It's <strong>${winner}</strong>'s turn! üéØ</p>`;
      $('#resultModal').modal('show');
    }

    // Draw initial wheel
    drawWheel(deg);
  </script>
</body>

</html>
