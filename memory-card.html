            }

            100% {

                box-shadow: 0 0 20px rgba(194, 103, 254, 0.8);
            }
        }


        .wrapper {
            width: 100%;
            height: 100%;
            background: rgba(255 255 255 / 0.9);
            border-radius: 20px;

        .cards {

            box-sizing: border-box;
            padding: 0;

        }

        .card {
            cursor: pointer;
            list-style: none;
            user-select: none;
            position: relative;
            perspective: 1000px;
            transform-style: preserve-3d;
            width: calc(100% / 6 - 10px);
            height: calc(100% / 6 - 10px);
            border-radius: 10px;
            box-shadow: 0 4px 7px rgba(0, 0, 0, 0.1);
            background: #fff;
            transition: transform 0.3s ease;
        }

        .card.shake {
            animation: shake 0.35s ease-in-out;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            20% {
                transform: translateX(-8px);
            }

            40% {
                transform: translateX(8px);
            }

            60% {
                transform: translateX(-5px);
            }

            80% {
                transform: translateX(5px);
            }
        }

        .card .view {

            height: 100%;

            border-radius: 10px;
            background: #fff;
            pointer-events: none;
            backface-visibility: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);

    <script>
        const matchSound = document.getElementById('match-sound');
        const errorSound = document.getElementById('error-sound');


        function foundMatch() {
            matchSound.play();
            // your match logic here
        }

        function noMatch() {
            errorSound.play();
            // your mismatch logic here
        }

        function updateTurn(player) {
            document.getElementById('turn').innerText = `–¢–æ–≥–ª–æ–≥—á ${player}`;
            const turnBox = document.querySelector('.turn-indicator');
            turnBox.classList.add('pop');
            setTimeout(() => turnBox.classList.remove('pop'), 300);
        }
        const cardsContainer = document.getElementById('cards-container');

        // Create 36 cards dynamically (6x6)
        for (let i = 0; i < 36; i++) {
            const li = document.createElement('li');
            li.classList.add('card');
            li.innerHTML = `
            <div class="view front-view">
                <img src="images/img-0.png" alt="question-icon" />
            </div>
            <div class="view back-view">
                <img src="" alt="card-image" />
            </div>`;
            cardsContainer.appendChild(li);
        }

        const cards = document.querySelectorAll('.card');
        let matched = 0;
        let cardOne, cardTwo;
        let disableDeck = false;

        let score1 = 0;
        let score2 = 0;
        let playerTurn = 1; // 1 or 2

        const score1El = document.getElementById('score1');
        const score2El = document.getElementById('score2');
        const turnEl = document.getElementById('turn');

        function flipCard({ target: clickedCard }) {
            if (disableDeck) return;
            clickedCard = clickedCard.closest('.card');
            if (!clickedCard || clickedCard === cardOne || clickedCard.classList.contains('flip')) return;

            clickedCard.classList.add('flip');

            if (!cardOne) {
                cardOne = clickedCard;
            } else {
                cardTwo = clickedCard;
                disableDeck = true;

                const img1 = cardOne.querySelector('.back-view img').src;
                const img2 = cardTwo.querySelector('.back-view img').src;

                if (img1 === img2) {
                    // Matched
                    matched++;
                    foundMatch();
                    if (playerTurn === 1) {
                        score1++;
                        score1El.innerText = score1;
                    } else {
                        score2++;
                        score2El.innerText = score2;
                        
                    }
                    cardOne.removeEventListener('click', flipCard);
                    cardTwo.removeEventListener('click', flipCard);
                    resetTurn();

                    if (matched === 18) {
                        setTimeout(() => alert(`Game over! Player 1: ${score1} | Player 2: ${score2}`), 300);
                    }
                } else {
                    // Not matched
                    noMatch();
                    setTimeout(() => {
                        cardOne.classList.add('shake');
                        cardTwo.classList.add('shake');
                    }, 300);

                    setTimeout(() => {
                        cardOne.classList.remove('flip', 'shake');
                        cardTwo.classList.remove('flip', 'shake');
                        resetTurn();
                        switchTurn();
                    }, 1000);
                }
            }
        }

        function resetTurn() {
            [cardOne, cardTwo] = [null, null];
            disableDeck = false;
        }

        function switchTurn() {
            playerTurn = playerTurn === 1 ? 2 : 1;
            turnEl.innerText = `Player ${playerTurn}`;
        }

        function shuffleCard() {
            matched = 0;
            score1 = 0;
            score2 = 0;
            score1El.innerText = 0;
            score2El.innerText = 0;
            playerTurn = 1;
            turnEl.innerText = 'Player 1';

            // Prepare pairs (18 pairs for 36 cards)
            let arr = [];
            for (let i = 1; i <= 18; i++) {
                arr.push(i);
                arr.push(i);
            }
            arr.sort(() => Math.random() - 0.5);

            cards.forEach((card, i) => {
                card.classList.remove('flip');
                const imgTag = card.querySelector('.back-view img');
                imgTag.src = `images/img-${arr[i]}.jpg`; // Fixed image path syntax
                card.addEventListener('click', flipCard);
            });
        }

        shuffleCard();
    </script>
